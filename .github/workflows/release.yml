name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build pyinstaller pip-licenses
      - name: Build wheel
        shell: pwsh
        run: scripts/build-wheel.ps1
      - name: Build exe
        shell: pwsh
        run: scripts/build-exe.ps1
      - name: Make installer
        shell: pwsh
        run: scripts/make-installer.ps1
      - name: Sign artifacts
        shell: pwsh
        run: scripts/sign-artifacts.ps1
      - name: Verify signatures
        shell: pwsh
        run: |
          Get-ChildItem dist -Filter *.exe | ForEach-Object { signtool verify /pa $_.FullName }
      - name: Checksums
        shell: pwsh
        run: scripts/checksums.ps1
      - name: SBOM
        shell: pwsh
        run: scripts/sbom.ps1
      - name: Canonical freeze
        shell: pwsh
        run: kg/scripts/canonical-freeze.ps1
      - name: Canonical ZIP
        shell: pwsh
        run: scripts/make-canonical-zip.ps1 -Version ${{ github.ref_name }}
      - name: Manifest
        shell: pwsh
        run: scripts/make-manifest.ps1
      - name: Sign manifest
        shell: pwsh
        run: scripts/sign-manifest.ps1
      - name: Provenance attestation
        shell: pwsh
        run: scripts/provenance-attest.ps1
      - name: Determinism check
        shell: pwsh
        run: scripts/rebuild-compare.ps1 -Version ${{ github.ref_name }}
      - name: Update changelog
        shell: pwsh
        run: scripts/changelog-update.ps1 -NextVersion ${{ github.ref_name }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/earctl-*-win64.exe
            dist/earcrawler-setup-*.exe
            dist/checksums.sha256
            dist/sbom.spdx.json
            kg/canonical/manifest.json
            kg/canonical/provenance.json
            kg/canonical/release_notes.md
            kg/canonical/checksums.sha256
            dist/*.zip
            dist/offline_bundle/**
            scripts/verify-release.ps1
          body: |
            Offline bundle directory (text only) is published as dist/offline_bundle/.
            Replace offline_bundle.zip.PLACEHOLDER.txt with a deterministic ZIP (set SOURCE_DATE_EPOCH) before distributing binaries.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
